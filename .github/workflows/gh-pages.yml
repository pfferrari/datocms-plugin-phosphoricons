name: Deploy to Pages

on:
  workflow_dispatch:
  # workflow_run:
  #   workflows: ["Test"]
  #   types:
  #     - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Install Node.js ğŸ§°
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 7
        run_install: false
    
    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install ğŸ“¦
      run: pnpm install

    - name: Build ğŸ”§
      run: pnpm build

    - name: Setup Pages ğŸ“„
      uses: actions/configure-pages@v2

    - name: Upload artifact ğŸš€
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./build


  deploy:
    needs: [build]
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1